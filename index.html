<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>FotoGalería</h1>
            <nav>
                <ul>
                    <li><a href="#" class="active">Inicio</a></li>
                    <li><a href="#">Álbumes</a></li>
                    <li><a href="#">Favoritos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="upload-container">
                <div class="upload-box">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Arrastra tus fotos aquí o</p>
                    <label for="file-upload" class="custom-button">Seleccionar archivos</label>
                    <input id="file-upload" type="file" multiple accept="image/*">
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">Todas</button>
                <button class="filter-btn" data-filter="recent">Recientes</button>
                <button class="filter-btn" data-filter="favorites">Favoritas</button>
            </div>

            <div class="gallery" id="gallery">
                <!-- Las fotos se cargarán aquí dinámicamente con JavaScript -->
            </div>
        </div>
    </main>

    <div class="lightbox" id="lightbox">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div class="caption" id="caption"></div>
        <div class="lightbox-nav">
            <button id="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button id="next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 FotoGalería - Todos los derechos reservados</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
